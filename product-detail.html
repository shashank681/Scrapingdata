        function showErrorState() {
            const loadingState = document.getElementById('loading-state');

        }

        function initializeImageCarousel() {
            const productCarousel = document.querySelector('.product-carousel');
            if (productCarousel) {
                new Splide(productCarousel, {
                    type: 'fade',
                    rewind: true,
                    pagination: true,
                    arrows: true,
                    autoplay: false
                }).mount();
            }
        }

        function initializeAccordions() {
            const accordionBtns = document.querySelectorAll('.accordion-btn');
            
            accordionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const content = btn.nextElementSibling;
                    const icon = btn.querySelector('svg');
                    
                    // Toggle current accordion
                    content.classList.toggle('active');
                    icon.classList.toggle('rotate-180');
                    
                    // Close other accordions
                    accordionBtns.forEach(otherBtn => {
                        if (otherBtn !== btn) {
                            const otherContent = otherBtn.nextElementSibling;
                            const otherIcon = otherBtn.querySelector('svg');
                            otherContent.classList.remove('active');
                            otherIcon.classList.remove('rotate-180');
                        }
                    });
                });
            });
        }

            const addToCartBtn = document.getElementById('add-to-cart-btn');
            
            minusBtn.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    quantityDisplay.textContent = quantity;
                    updateStickyCart();
                }
            });
            
            plusBtn.addEventListener('click', () => {
                quantity++;
                quantityDisplay.textContent = quantity;
                updateStickyCart();
            });
            
            addToCartBtn.addEventListener('click', () => {
                if (currentProduct && currentProduct.inStock) {
                    cart.addItem(currentProduct.id, quantity);
                }
            });
        }

        function initializeStickyCart() {
            const stickyCart = document.getElementById('sticky-cart');
            const stickyMinus = document.getElementById('sticky-minus');
            const stickyPlus = document.getElementById('sticky-plus');
            const stickyQuantity = document.getElementById('sticky-quantity');
            const stickyPrice = document.getElementById('sticky-price');
            const stickyAddCart = document.getElementById('sticky-add-cart');
            
            // Show sticky cart on mobile
            if (window.innerWidth < 768) {
                stickyCart.classList.remove('hidden');
            }
            
            stickyMinus.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    updateStickyCart();
                }
            });
            
            stickyPlus.addEventListener('click', () => {
                quantity++;
                updateStickyCart();
            });
            
            stickyAddCart.addEventListener('click', () => {
                if (currentProduct && currentProduct.inStock) {
                    cart.addItem(currentProduct.id, quantity);
                }
            });
            
            updateStickyCart();
        }

        function updateStickyCart() {
            const stickyQuantity = document.getElementById('sticky-quantity');
            const stickyPrice = document.getElementById('sticky-price');
            const quantityDisplay = document.getElementById('quantity-display');
            
            if (stickyQuantity) stickyQuantity.textContent = quantity;
            if (quantityDisplay) quantityDisplay.textContent = quantity;
            if (stickyPrice && currentProduct) {
                stickyPrice.textContent = `₹${(currentProduct.price * quantity).toFixed(2)}`;
            }
        }

        // Initialize cart functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Cart functionality (reuse from main.js)
            const cartBtn = document.getElementById('cart-btn');
            const mobileCartBtn = document.getElementById('mobile-cart-btn');
            const cartSidebar = document.getElementById('cart-sidebar');
            const cartOverlay = document.getElementById('cart-overlay');
            const closeCart = document.getElementById('close-cart');

            function openCart() {
                cartSidebar.classList.remove('translate-x-full');
                cartOverlay.classList.remove('hidden');
                cart.renderCartItems();
                document.body.style.overflow = 'hidden';
            }

            function closeCartSidebar() {
                cartSidebar.classList.add('translate-x-full');
                cartOverlay.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            if (cartBtn) cartBtn.addEventListener('click', openCart);
            if (mobileCartBtn) mobileCartBtn.addEventListener('click', openCart);
            if (closeCart) closeCart.addEventListener('click', closeCartSidebar);
            if (cartOverlay) cartOverlay.addEventListener('click', closeCartSidebar);

            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
